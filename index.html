<!DOCTYPE html>
<html>
<head>
    <title>Hotel Management System</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    üè® Hotel Management System
</header>

<nav class="navbar">
    <button onclick="show('dashboard')">Dashboard</button>
    <button onclick="show('staff')">Staff</button>
    <button onclick="show('inventory')">Inventory</button>
</nav>

<main class="main">

    <!-- ================= DASHBOARD ================= -->
    <section id="dashboard" class="page active">
        <div class="cards">
            <div class="card">Rooms: 100</div>
            <div class="card">Booked: 68</div>
            <div class="card">Available: 32</div>
            <div class="card">Revenue: ‚Çπ1,20,000</div>
        </div>
    </section>



    <!-- ================= STAFF ================= -->
    <section id="staff" class="page">

        <h2>üë®‚Äçüíº Staff Management</h2>

        <form id="staffForm">
            <input id="staffName" placeholder="Name" required>
            <input id="staffPhone" placeholder="Phone" required>

            <select id="staffRole">
                <option>Manager</option>
                <option>Receptionist</option>
                <option>Cleaner</option>
                <option>Security</option>
            </select>

            <button>Add Staff</button>
        </form>

        <table id="staffTable">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </table>

    </section>



    <!-- ================= INVENTORY ================= -->
    <section id="inventory" class="page">

        <h2>üì¶ Inventory Management</h2>

        <!-- stats -->
        <div class="inv-stats">
            <div class="stat-card">Items: <span id="totalItems">0</span></div>
            <div class="stat-card">Low Stock: <span id="lowItems">0</span></div>
            <div class="stat-card">Value ‚Çπ<span id="totalValue">0</span></div>
        </div>

        <!-- form -->
        <form id="inventoryForm">
            <input id="itemName" placeholder="Item" required>
            <input id="itemQty" type="number" placeholder="Qty" required>
            <input id="itemMin" type="number" placeholder="Min" required>
            <input id="itemPrice" type="number" placeholder="Price ‚Çπ" required>
            <input id="itemSupplier" placeholder="Supplier">
            <button>Add</button>
        </form>

        <!-- table -->
        <table id="inventoryTable">
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Min</th>
                <th>Price</th>
                <th>Total</th>
                <th>Supplier</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </table>

    </section>

</main>

<!-- LINK JS -->
<script src="script.js"></script>

</body>
</html>
