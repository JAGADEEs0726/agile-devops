<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">

<!-- MAIN -->
<main class="main">

            <div class="card">Available: 32</div>
            <div class="card">Revenue: â‚¹1,20,000</div>

    </section>


    <!-- STAFF PAGE -->
    <section id="staff" class="page">

        <h2>ğŸ‘¨â€ğŸ’¼ Staff Management</h2>

        <form id="staffForm">
            <input id="staffName" placeholder="Staff Name" required>
            <input id="staffPhone" placeholder="Phone" required>

            <select id="staffRole">
                <option>Manager</option>
                <option>Receptionist</option>
                <option>Cleaner</option>
                <option>Security</option>
            </select>

            <button type="submit">Add Staff</button>
        </form>

        <table id="staffTable">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </table>

    </section>

</main>

<!-- JS LINK -->
<script src="script.js"></script>

</body>
</html>
